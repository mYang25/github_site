<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!--Icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
  <!--CSS-->
  <link rel="stylesheet" href="/github_site/style.css"/>
  <title>Matthew's Landing</title>
</head>
<body>
  <header>
    <h1>Hi, I'm Matthew Yang</h1>
    <p>Welcome to my digital hub. Explore who I am, what I've done, and what I love to build.</p>
  </header>

  <!--HTML-->
  <div class="honeycomb">
    <div class="container">
      <div class="hexagon blue">
        <div class="inner"><h1>01</h1></div>
      </div>
      <div class="hexagon white">
        <div class="inner"><h1>02</h1></div>
      </div>
      <div class="hexagon border-image green">
        <div class="inner"><h1>03</h1></div>
        <img src="p0.jpg">
      </div>
      <div class="hexagon purple">
        <div class="inner">
          <h1><i class="fab fa-github"></i></h1>
        </div>
      </div>
      <div class="hexagon dark">
        <div class="inner"><h1>05</h1></div>
      </div>
      <div class="hexagon green no-text">
        <div class="inner"><h1>00</h1></div>
      </div>
      <div class="hexagon blue">
        <div class="inner"><h1>07</h1></div>
      </div>
      <div class="hexagon bg-image purple no-text">
        <div class="inner"><h1>00</h1></div>
        <img src="p1.jpg">
      </div>
      <div class="hexagon green">
        <div class="inner"><h1>09</h1></div>
      </div>
      <div class="hexagon bg-image dark">
        <div class="inner"><h1>10</h1></div>
        <img src="p2.jpg">
      </div>
      <div class="hexagon bg-image red">
        <div class="inner">
          <h1><i class="fab fa-facebook"></i></h1>
        </div>
        <img src="p3.jpg">
      </div>
      <div class="hexagon orange">
        <div class="inner"><h1>12</h1></div>
      </div>
      <div class="hexagon red">
        <div class="inner"><h1>13</h1></div>
      </div>
    </div>
  </div>

  <!--JavaScript-->
  <script  src="main.js"></script>
</body>
</html>
